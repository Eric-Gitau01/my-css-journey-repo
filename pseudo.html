<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARDS</title>
    <link rel="stylesheet" href="pseudo.css">
</head>
<body>
    <header>
        <h1>OUR STAFF</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Jane</a>
            <a href="#profile3">bill</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile.png.jpg" alt="jeo done" width="500" height="500">
                <figcaption>Joe Done</figcaption>
            </figure>
            <p>I code staff</p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/PROFILE (2).jpg" alt="jane done" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Done</span></figure>
            </figure>
            <p>I am a designer</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/PROFILE (2).jpg" alt="bill done" width="500" height="500">
                <figcaption>Bill Done</figcaption>
            </figure>
            <p>I am a manager</p>
        </article>
    </main>
    <footer>
        <p>&copy; Acme co</p>
    </footer>
</body>
</html>
